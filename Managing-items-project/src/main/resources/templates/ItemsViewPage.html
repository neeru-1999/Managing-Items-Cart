<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Items</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>

<div class="container">
      <div class="row">
        <h1>List Of Items in Cart</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
           <a th:href="@{/items/new}" class="btn btn-warning btn-lg mb-3">Add Item</a>
        </div>
      </div>
      <table class="table table-striped table-bordered">
         <thead class="table-dark">
           <tr>
             <th> Item Name</th>
             <th> Item Price</th>
             <th> Item Quantity</th>
             <th> Actions</th>
           </tr>
         </thead>
         <tbody>
           <tr th:each="item:${TotalItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href = "@{/items/edit/{id}(id=${item.id})}"
                class = "btn btn-success">Update</a>
                <a th:href = "@{/items/{id}(id=${item.id})}"
                class = "btn btn-danger"
                onclick="if(!(confirm('Are you sure you want to delete this Item'))) false">
                Delete</a>
            </td>
           </tr>
         </tbody>
      </table>
      <div class="row">
        <div class="col-lg-3">
           <a th:href="@{/items/final}" class="btn btn-primary btn-lg mb-3">Place order</a>
        </div>
      </div>
    </div>
</body>
</html>
